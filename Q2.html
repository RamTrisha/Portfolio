<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Quiz HTML</title>
  <link rel="stylesheet" href="CSS.css">
       <script>
    //initialisation
    window.onload = function(){
if (localStorage.getItem("score")==null){
localStorage.setItem("score","0");
}
    };
    function bonneReponse(url){
      let score =
      Number(localStorage.getItem("score")) || 0;
      score+=5;
      localStorage.setItem("score",score);
      window.location.href = url;
    }
    function mauvaiseReponse(url){
window.location.href = url;
    }
    </script>


</head>
<body>

 <!-- Questions -->

  <button class="click" onclick="bonneReponse('D:/Exo HTML/miniprojetz/A2T.html')">b) Contenir les métadonnées et les liens vers les ressources externes</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A2F.html')">c) Définir le pied de page</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A2F.html')">d) Créer un en-tête visible</button>
