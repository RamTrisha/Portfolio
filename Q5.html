<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Quiz HTML</title>
  <link rel="stylesheet" href="CSS.css">
    <script>
    //initialisation
    window.onload = function(){
if (localStorage.getItem("score")==null){
localStorage.setItem("score","0");
}
    };
    function bonneReponse(url){
      let score =
      Number(localStorage.getItem("score")) || 0;
      score+=5;
      localStorage.setItem("score",score);
      window.location.href = url;
    }
    function mauvaiseReponse(url){
window.location.href = url;
    }
    </script>

</head>
<body>
  <div class="Q">
 <!-- Questions -->
  <h2>5. Quel attribut est utilisé pour spécifier l'URL
d'une image dans la balise &lt;img&gt;?</h2>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A5F.html')">a) &lt;href&gt;</button>
  <button class="click" onclick="bonneReponse('D:/Exo HTML/miniprojetz/A5T.html')">b) &lt;src&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A5F.html')">c) &lt;link&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A5F.html')">d) &lt;url&gt;</button>
  </div>  
  </body>
</html>
