<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Quiz HTML</title>
  <link rel="stylesheet" href="CSS.css">
   <script>
    //initialisation
    window.onload = function(){
if (localStorage.getItem("score")==null){
localStorage.setItem("score","0");
}
    };
    function bonneReponse(url){
      let score =
      Number(localStorage.getItem("score")) || 0;
      score+=5;
      localStorage.setItem("score",score);
      window.location.href = url;
    }
    function mauvaiseReponse(url){
window.location.href = url;
    }
    </script>

</head>
<body>
  <div class="Q">
 <!-- Questions -->
  <h2>3. Quelle balise est utilisée pour créer un lien
hypertexte?</h2>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A3F.html')">a) &lt;link&gt;</button>
  <button class="click" onclick="bonneReponse('D:/Exo HTML/miniprojetz/A3T.html')">b) &lt;a&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A3F.html')">c) &lt;href&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A3F.html')">d) &lt;hyperlink&gt;</button>
  </div>    
  </body>
</html>
