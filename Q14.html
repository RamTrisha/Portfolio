<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Quiz HTML</title>
  <link rel="stylesheet" href="CSS.css">
    <script>
    //initialisation
    window.onload = function(){
if (localStorage.getItem("score")==null){
localStorage.setItem("score","0");
}
    };
    function bonneReponse(url){
      let score =
      Number(localStorage.getItem("score")) || 0;
      score+=5;
      localStorage.setItem("score",score);
      window.location.href = url;
    }
    function mauvaiseReponse(url){
window.location.href = url;
    }
    </script>

</head>
<body>
 <!-- Questions -->
  <div class="Q">
  <h2>14. Quelle balise est utilisée pour créer un
formulaire en HTML?</h2>
  <button class="click" onclick="bonneReponse('D:/Exo HTML/miniprojetz/A14T.html')">a) &lt;form&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A14F.html')">b) &lt;input&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A14F.html')">c) &lt;submit&gt;</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A14F.html')">d) &lt;fieldset&gt;</button>
    </div>
  </body>
</html>
