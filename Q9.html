<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Quiz HTML</title>
  <link rel="stylesheet" href="CSS.css">
    <script>
    //initialisation
    window.onload = function(){
if (localStorage.getItem("score")==null){
localStorage.setItem("score","0");
}
    };
    function bonneReponse(url){
      let score =
      Number(localStorage.getItem("score")) || 0;
      score+=5;
      localStorage.setItem("score",score);
      window.location.href = url;
    }
    function mauvaiseReponse(url){
window.location.href = url;
    }
    </script>

</head>
<body>
  <div class="Q">
 <!-- Questions -->
  <h2>9. Quel attribut est utilisé pour définir une
classe CSS dans une balise HTML ?</h2>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A9F.html')">a) id</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A9T.html')">b) class</button>
  <button class="click" onclick="bonneReponse('D:/Exo HTML/miniprojetz/A9F.html')">c) style</button>
  <button class="click" onclick="mauvaiseReponse('D:/Exo HTML/miniprojetz/A9F.html')">d) css</button>
  </div>   
  </body>
</html>
